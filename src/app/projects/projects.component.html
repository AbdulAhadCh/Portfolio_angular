<div class="container py-5 text-white">
  <div class="text-center mb-4" data-aos="fade-down">
    <h2 class="fw-bold">My Projects</h2>
    <p class="text-secondary">A selection of my recent work</p>
  </div>

  <div class="row g-4">
    <div
      *ngFor="let project of projects; let i = index"
      class="col-md-6"
      [attr.data-aos]="'fade-up'"
      [attr.data-aos-delay]="i * 100"
      data-aos-duration="800"
    >
      <div class="bg-dark rounded-4 shadow-lg p-4 h-100 text-light card-me d-flex flex-column gap-3">
        <h4 class="text-light mb-2" data-aos="zoom-in" data-aos-delay="200">
          <i class="fa fa-folder-open me-2 text-warning"></i>{{ project.title }}
        </h4>

        <p class="text-secondary" data-aos="fade" data-aos-delay="300">
          {{ project.description }}
        </p>

        <div class="d-flex flex-wrap gap-2 mb-2" data-aos="zoom-in-up" data-aos-delay="400">
          <img
            [src]="project.project_cover"
            class="rounded shadow-sm"
            width="80%"
            height="auto"
            alt="project image"
          />
        </div>

        <div class="d-flex gap-3" data-aos="fade-up" data-aos-delay="500">
          <a
            [href]="project.github"
            target="_blank"
            class="btn btn-outline-light btn-sm"
          >
            <i class="fa fa-github"></i> GitHub
          </a>
          <a
            [href]="project.live"
            target="_blank"
            class="btn btn-warning btn-sm text-dark"
          >
            Live Demo
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
